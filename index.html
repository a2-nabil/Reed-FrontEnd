<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Courses</title>
    <!-- google fonts link here  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind css link here  -->
    <link rel="stylesheet" href="./assets/css/tailwind.css" />
    <!-- font awesome link here -->
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <!-- sliding menu css link here  -->
    <link rel="stylesheet" href="./assets/css/sliding-menu.min.css" />
    <!-- select2 css link here  -->
    <link rel="stylesheet" href="./assets/css/select2.min.css" />
    <!-- Custom Css Link Here  -->
    <link rel="stylesheet" href="./assets/css/common.css" />
  </head>

  <body>
    <!-- page header area start  -->
    <div class="a2n_pageHeader__area bg-secondary p-4 xl:py-11">
      <div class="container mx-auto text-center">
        <div class="pageHeader_content">
          <h2
            class="xl:text-3xl text-xl font-medium text-main-fontColor font-primary text-center mb-1"
          >
            Design
          </h2>
          <ol class="list-reset flex text-grey justify-center">
            <li>
              <a
                href="#"
                class="no-underline text-[#696969] font-primary font-normal text-base"
                >Home</a
              >
            </li>
            <li class="px-1 text-[#696969]">/</li>
            <li>
              <a
                href="#"
                class="no-underline text-[#696969] font-primary font-normal text-base"
                >Jobs</a
              >
            </li>
            <li class="px-1 text-[#696969]">/</li>
            <li>
              <a
                href="#"
                class="no-underline text-main-fontColor font-primary font-normal text-base"
                >Design</a
              >
            </li>
          </ol>
        </div>
      </div>
    </div>
    <!-- page header area end  -->

    <div class="a2n_mainContent__area bg-white px-4 xl:py-12 py-7">
      <div class="xl:max-w-[1290px] mx-auto w-full">
        <a
          href="javascript:void(0)"
          class="mobile-sidebar-btn lg:hidden md:hidden mb-4 cursor-pointer text-[14px] text-primary font-bold inline-flex items-center gap-1"
        >
          <i class="fa fa-bars text-lg"></i> Show Sidebar</a
        >
        <div
          class="mobile-sidebar-panel-overlay fixed z-[7] inset-0 w-full h-full bg-[#20212480] opacity-0 transition-all duration-200 ease-in-out invisible"
        ></div>

        <div class="lg:flex gap-8 w-full">
          <div class="a2n_left_sidebar lg:w-1/3 bg-secondary p-7 rounded-lg">
            <h3
              class="xl:text-lg text-xl font-medium text-main-fontColor font-primary mb-5"
            >
              Search by Keywords
            </h3>
            <form method="GET" action="">
              <div class="bg-white px-5 relative flex h-[60px] rounded-lg hover:border border-primary">
                <span
                  class="w-auto flex justify-end items-center"
                >
                  <i class="fas fa-search"></i>
                </span>
                <input
                  name="filter-title"
                  id="filter-title"
                  class="outline-none border-0 w-full text-[#77838f] text-[15px] font-normal pl-4 font-primary"
                  type="text"
                  placeholder="Job title, keywords..."
                />
              </div>
            </form>
          </div>

          <div class="a2n_right__wrapper lg:w-2/3">
            <div class="a2n_courses_wrapper">
              <div class="results-filter-wrapper">
                <h3 class="title">Your Selected</h3>
                <div class="inner p-[10px] bg-[#F5F7FC] rounded-[4px] overflow-hidden flex">
                  <ul class="results-filter">
                    <li>
                      <a href="#"><span class="close-value">x</span>Newest</a>
                    </li>
                  </ul>
                  <a href="#">Clear all</a>
                </div>
              </div>
              <div class="jobs-alert-ordering-wrapper flex justify-between items-center xl:mb-7">
                <div class="results-coun text-[15px] font-medium text-main-fontColor font-primary">Showing all 7 results</div>
                <div class="jobs-ordering-wrapper">
                  <form class="jobs-ordering " method="get" action="/">
                    <select
                      name="filter-orderby"
                      class="orderby select2-hidden-accessible"
                      data-placeholder="Sort by"
                      tabindex="-1"
                      aria-hidden="true"
                    >
                      <option value="menu_order" selected="selected">
                        Sort by (Default)
                      </option>
                      <option value="newest">Newest</option>
                      <option value="oldest">Oldest</option>
                      <option value="random">Random</option>
                    </select>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Js links Here  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/js/sliding-menu.min.js"></script>
    <script src="./assets/js/isotope.min.js"></script>
    <script src="./assets/js/select2.min.js"></script>
    <script src="./assets/js/all.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
